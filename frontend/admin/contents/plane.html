<div class="relative w-full mx-auto p-4 min-h-screen bg-amber-50">
    <h2 class="text-xl font-bold mb-4">Quản lý Máy bay</h2>

    <!-- Nút thêm máy bay -->
    <button id="add-plane-btn" class="bg-green-500 text-white py-2 px-4 rounded mb-4">Thêm máy bay</button>
    <button id="edit-plane-btn" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Chỉnh sửa</button>
    <button id="remove-plane-btn" class="bg-red-500 text-white py-2 px-4 rounded mb-4">Xóa</button>
    <table class="w-full table-auto border border-gray-300" id="table-plane">
        <thead>
            <tr class="bg-green-500">
                <th class="border px-2 py-1">Tên</th>
                <th class="border px-2 py-1">Trạng thái</th>
                <th class="border px-2 py-1">Giờ bay</th>
                <th class="border px-2 py-1">Ghế</th>
            </tr>
        </thead>



        <tbody id="plane-table-body"></tbody>
    </table>


    <!-- Box nhập liệu -->
    <div id="plane-form-container"
        class="flex justify-center items-center absolute inset-0 bg-black/30 backdrop-blur-sm z-50 hidden">
        <form id="plane-form"
            class="grid grid-cols-2 gap-4 w-full max-w-xl p-6 bg-white rounded-2xl shadow-xl text-gray-800">
            <h2 id="form-title" class="col-span-2 text-2xl font-semibold text-center mb-4"></h2>

            <label class="col-span-2 flex flex-col">
                <span class="mb-1 font-medium">Tên máy bay</span>
                <input type="text" id="namePlane" required
                    class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </label>

            <label class="flex flex-col">
                <span class="mb-1 font-medium">Trạng thái</span>
                <select id="status"
                    class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                    <option value="MAINTENANCE">MAINTENANCE</option>

                </select>
            </label>

            <label class="flex flex-col">
                <span class="mb-1 font-medium">Số giờ bay đã bay</span>
                <input type="number" id="flightHours" required
                    class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </label>

            <label class="col-span-2 flex flex-col" id="tao-so-do-box">
                <span class="mb-1 font-medium">Tạo sơ đồ ghế</span>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <label class="flex flex-col">
                        <span class="mb-1 font-medium">Số hàng</span>
                        <input type="number" id="num-rows" value="10" min="1"
                            class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    </label>
                    <label class="flex flex-col">
                        <span class="mb-1 font-medium">Số ghế mỗi hàng</span>
                        <input type="number" id="seats-per-row" value="6" min="1"
                            class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    </label>
                </div>
                <button type="button" id="generate-seat-map-btn"
                    class="bg-green-500 text-white py-2 px-4 rounded mb-4">Tạo
                    sơ đồ</button>
            </label>

            <button type="submit" id="submit-form-btn"
                class="col-span-2 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200">
                Lưu máy bay
            </button>
        </form>
        <div id="seat-map-parent-container"
            class="flex flex-col items-center w-full max-w-xl max-h-4/5 ml-3 h-full rounded-2xl p-4">

            <div class="flex justify-around items-center w-full h-16 bg-amber-50 rounded-xl mb-4">
                <div id="vip-seat"
                    class=" text-xs font-semibold border-2 bg-yellow-500 hover:bg-amber-100 border-black rounded-lg p-2">
                    Ghế thương gia</div>
                <div id="economy-seat"
                    class=" text-xs font-semibold border-2 bg-blue-400 hover:bg-amber-100 border-black rounded-lg p-2">
                    Ghế phổ thông</div>
                <div id="no-seat"
                    class=" text-xs font-semibold border-2 bg-amber-100     hover:bg-amber-100 border-black rounded-lg p-2">
                    Không chọn</div>
            </div>

            <div id="seat-map-container" class="w-full h-full overflow-auto"></div>
            <!-- Header chữ cái -->
            <!-- <div class="flex w-full mb-4">
                <div class="w-10"></div> Cột trống để cân số hàng -->
            <!-- <div id="header-seat-map" class=" flex justify-around flex-1 w-full">
                </div>
            </div> -->
            <div class="flex flex-col items-center w-full bg-amber-50 rounded-xl mt-4 p-4">
                <div class="flex gap-4">
                    <div class="text-sm">
                        Số ghế thương gia: <span id="vip-seat-count" class="font-semibold">0</span>
                    </div>
                    <div class="text-sm">
                        Số ghế phổ thông: <span id="economy-seat-count" class="font-semibold">0</span>
                    </div>
                    <div class="text-sm">
                        Tổng số ghế: <span id="total-seat-count" class="font-semibold">0</span>
                    </div>
                </div>
            </div>


        </div>

    </div>
