<div class="relative w-full mx-auto p-4 min-h-screen bg-amber-50">
    <h2 class="text-xl font-bold mb-4">Quản lý tài khoản</h2>

    <!-- Nút thêm tài khoản -->
    <div class="flex gap-4 mb-4">
        <div class="flex-1">
            <input 
                type="text" 
                id="search-email" 
                placeholder="Tìm kiếm theo email..." 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500"
            >
        </div>
        <div class="flex-1">
            <select
                id="search-role"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500 hidden"
            >
                <option value="">Tất cả vai trò</option>
            </select>
        </div>
        <button 
            id="search-btn" 
            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600"
        >
            Tìm kiếm
        </button>
    </div>
    
    <div class="flex justify-end gap-4">
        <button id="add-account-btn" class="bg-green-500 text-white py-2 px-4 rounded mb-4">Thêm tài khoản</button>
        <button id="edit-account-btn" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Chỉnh sửa tài khoản</button>
        <button id="edit-user-info-btn" class="bg-yellow-500 text-white py-2 px-4 rounded mb-4 hidden">Chỉnh sửa thông tin người dùng</button>
        <button id="remove-account-btn" class="bg-red-500 text-white py-2 px-4 rounded mb-4">Xóa</button>
    </div>

    <table class="w-full table-auto border border-gray-300" id="table-account">
        <thead>
            <tr class="bg-green-500">
                <th class="border px-2 py-1">ID</th>
                <th class="border px-2 py-1">Email</th>
                <th class="border px-2 py-1">Mật khẩu</th>
                <th class="border px-2 py-1">Ngày tạo</th>
                <th class="border px-2 py-1">Vai trò</th>
            </tr>
        </thead>
        <tbody id="account-table-body"></tbody>
    </table>

    <!-- Box tạo tài khoản -->
    <div id="account-form-container"
        class="flex justify-center items-center absolute inset-0 bg-black/30 backdrop-blur-sm z-50 hidden">

        <form id="user-info-form" class="w-full max-w-xl p-8 bg-white rounded-2xl shadow-xl hidden">
            <h2 id="form-title-user" class="text-2xl font-semibold text-center mb-8">Thông tin người dùng</h2>

            <div class="form-section mb-8">
                <h3 class="text-xl font-medium mb-4">Thông tin cá nhân</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">Tên</label>
                        <input type="text" id="fullName" required class="border rounded-lg px-4 py-2" />
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">CCCD</label>
                        <input type="text" id="cccd" required class="border rounded-lg px-4 py-2" />
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">Ngày sinh</label>
                        <input type="date" id="birthdate" required class="border rounded-lg px-4 py-2" />
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">Giới tính</label>
                        <select id="sex" required class="border rounded-lg px-4 py-2">
                            <option value="" disabled selected>Chọn</option>
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section mb-8">
                <h3 class="text-xl font-medium mb-4">Thông tin liên hệ</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">Địa chỉ</label>
                        <input type="text" id="address" required class="border rounded-lg px-4 py-2" />
                    </div>
                    <div class="flex flex-col">
                        <label class="mb-1 font-medium">Điện thoại di động</label>
                        <input type="tel" id="phone" required class="border rounded-lg px-4 py-2" />
                    </div>
                </div>
            </div>

            <button type="submit" id="submit-user-info-btn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-200">
                Lưu thông tin
            </button>
        </form>
    </div>
</div>
