<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Airlines - Đặt vé máy bay</title>
    <link rel="stylesheet" href="css/chonDichVu.css">
    <script src="js/include.js"></script>
</head>

<body>
    <div data-include="share/header.html"></div>
    <div class=" container">
        <br>
    </div>
    <div class="container">
        <div class="section">
            <div class="section-title">Các chuyến bay</div>

        </div>

        <div class="section" id="section-customers">
            <div class="section-title">Hành khách</div>
        </div>

        <div class="section">
            <div class="section-title">Hành lý</div>
            <div class="luggage-info">
                <div class="luggage-summary">
                    <div>Mua thêm 1 kiện (trọng lượng tối đa 23kg) chỉ 324,000 VND</div>
                    <div style="margin-top: 10px;">1 kiện xách tay, 1 kiện ký gửi</div>
                </div>
                <button class="btn">THÊM</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Chọn chỗ ngồi</div>
            <div class="add-service">
                <div class="service-content">
                    <div class="service-title">Chọn chỗ ngồi</div>
                    <div class="service-description">Chọn chỗ ngồi và thoải mái tận hưởng trọn vẹn hành trình.</div>
                    <div class="service-description">0₫ VND</div>
                    <button class="btn" onclick="window.location.href='chon_ghe.html'">CHỌN CHỖ</button>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="price-info">
                <div class="price-title">Tổng số tiền:</div>
                <div id="total-price" class="price-value"> VND</div>
            </div>
        </div>

        <div style="text-align: right; margin-top: 20px; margin-bottom: 20px;">
            <button class="btn" id="bt-thanh-toan">Thanh toán</button>
        </div>

    </div>
    <div data-include="share/footer.html"></div>
    <script type="module" src="js/DOM/chonDichVu.js"></script>
</body>

</html>
