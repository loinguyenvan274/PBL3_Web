<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Lotusmiles</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/include.js"></script>

</head>
<body>
    <div data-include="share/header.html"></div>
 
    <main class="main-content">
        <h2 class="page-title">Đăng ký Thành viên</h2>
        
        <form class="enrollment-form">
            <div class="form-section">
                <h3 class="section-title">Thông tin cá nhân</h3>
                <div class="form-row">
                    
                    <div class="form-group">
                        <label class="form-label required">Tên</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">CCCD</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Ngày sinh</label>
                        <input type="date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Giới tính</label>
                        <select class="form-select" required>
                            <option value="">Chọn</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="section-title">Thông tin liên hệ</h3>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="form-label required">Địa chỉ</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Điện thoại di động</label>
                        <input type="tel" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label class="form-label required">Địa chỉ email</label>
                        <input type="email" class="form-input" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 class="section-title">Thông tin bảo mật</h3>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label class="form-label required">Mật khẩu</label>
                        <input type="password" class="form-input" required>
                        <small>Mật khẩu phải có ít nhất 8 ký tự và bao gồm một số và một ký tự đặc biệt</small>
                    </div>
                    <div class="form-group half-width">
                        <label class="form-label required">Xác nhận mật khẩu</label>
                        <input type="password" class="form-input" required>
                    </div>
                </div>
                
            </div>            
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="submit-btn">Đăng ký</button>
            </div>
        </form>
    </main>
    
    <div data-include="share/footer.html"></div>
</body>
</html>
