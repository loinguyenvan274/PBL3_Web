    <!-- Header -->
    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Chào mừng đến với Vietnam Airlines</h1>
            <p>Bay cùng chất lượng dịch vụ 4 sao</p>
        </div>
    </section>

    <!-- Booking Form -->
    <div class="container">
        <div class="booking-form">
            <div class="tabs">
                <div class="tab active">Đặt vé</div>
                <div class="tab">Check-in trực tuyến</div>
                <div class="tab">Tình trạng chuyến bay</div>
            </div>
            <form id="form-find-chuyen-bay">
                <div class="form-row">
                    <div class="form-group">
                        <label>Điểm khởi hành</label>
                        <select class="chon-diem" id="diemkhoihanh">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Điểm đến</label>
                        <select class="chon-diem" id="diemden">
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label>
                        <input id="la-khu-hoi" type="checkbox" name="dichvu" value="hanhly">
                        Khứ hồi
                    </label>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày đi</label>
                        <input type="date" id="ngaydi" required>
                    </div>
                    <div class="form-group">
                        <label>Ngày về</label>
                        <input id="ngayve" type="date" disabled required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nguoilon">Nguời lớn</label>
                        <input type="number" id="nguoilon" min="0" required>
                        <label for="treemtuhaituoi">Trẻ em(2-12 tuổi)</label>
                        <input type="number" id="treemtuhaituoi" min="0">
                        <label for="treemduoihaituoi">Trẻ em dưới 2 tuổi</label>
                        <input type="number" id="treemduoihaituoi" min="0">
                    </div>
                </div>
                <button type="submit" class="search-btn">Tìm chuyến bay</button>
            </form>
        </div>
    </div>
