<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra tìm vé</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="js/include.js"></script>

</head>

<body>
    <!-- <div data-include="share/header.html"></div> -->

    <main class="min-h-screen bg-gray-50 py-12">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Tra cứu vé máy bay</h1>

            <!-- Form tìm kiếm -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form class="space-y-4">
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block  text-sm font-medium text-gray-700 mb-1">Phương thức tìm kiếm</label>
                            <select id="searchType"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="email">Email</option>
                                <option value="phone">Số điện thoại</option>
                                <option value="cccd">CCCD</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Thông tin tìm kiếm</label>
                            <input type="text" id="searchInput"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Nhập thông tin tìm kiếm">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="bg-blue-600 text-white px-8 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            Tìm kiếm đơn đặt vé
                        </button>
                    </div>
                </form>
            </div>

            <!-- Danh sách vé -->

        </div>
    </main>

    <!-- Modal chi tiết vé -->
    <div id="ticket-detail-container" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 hidden">
        <div class="w-full max-w-4xl p-8 bg-white rounded-2xl shadow-xl mx-auto mt-15 mb-15">
            <h2 class="text-2xl font-semibold text-center mb-8">Chi tiết đơn đặt vé</h2>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <h3 class="text-lg font-medium mb-2">Thông tin khách hàng</h3>
                    <div id="customer-info" class="space-y-2">
                        <!-- Thông tin khách hàng sẽ được điền bằng JavaScript -->
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-medium mb-2">Thông tin thanh toán</h3>
                    <div id="payment-info" class="space-y-2">
                        <!-- Thông tin thanh toán sẽ được điền bằng JavaScript -->
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <h3 class="text-lg font-medium mb-4">Danh sách vé</h3>
                <div id="tickets-list" class="space-y-4 overflow-y-auto max-h-[500px]">
                    <!-- Danh sách vé sẽ được điền bằng JavaScript -->
                </div>
            </div>

            <div class="flex justify-end gap-4 mt-6">
                <button id="close-detail-btn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">
                    Đóng
                </button>
            </div>
        </div>
    </div>

    <!-- <div data-include="share/footer.html"></div> -->
    <script type="module" src="js/DOM/traTimVe.js"></script>
</body>

</html>
